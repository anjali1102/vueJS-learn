<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>learning vue anjali</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <!-- hii vue3 -->
    <div id="vue-app">
      <h1>🍦🍦</h1>
      <h3>{{title}}</h3>
    </div>
    <script>
      const app = Vue.createApp({
        //data is like variable(or state of App)
        //data is state and is returning an object
        data() {
          return {
            title: "Anjali!!",
          };
        },
        // template: "<h1>hi</h1>", //try commen this line
      });
      app.mount("#vue-app");
    </script>
  </body>
</html>

<!-- 🚨 in presence of template and content inside #vue-app, template is priority -->
